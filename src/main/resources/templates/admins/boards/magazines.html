<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:placeholder="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/adminBase}">
<head>
    <title>메거진 목록 페이지</title>
</head>
<body>

<!-- 상품등록 start -->
<div layout:fragment="content" class="container-fluid pt-4 px-4">
    <div>
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <div class="row">
                    <div class="col">
                        <h6 class="mb-4">메거진목록</h6>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button type="button" class="btn btn-info m-2" th:onclick="onClickMemberStatusUpdate()">상태수정</button>
                        <button type="button" class="btn btn-info m-2" th:onclick="onClickSellerCreate()">삭제</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">선택</th>
                            <th scope="col">대표이미지</th>
                            <th scope="col">순서</th>
                            <th scope="col">제목(Ko)</th>
                            <th scope="col">제목(En)</th>
                            <th scope="col">작성자</th>
                            <th scope="col">작성일</th>
                            <th scope="col">조회수</th>
                            <th scope="col">상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="magazine : ${magazines}" th:class="magazine-info">
                            <th scope="row"><input type="radio" name="select-magazine" th:data-id="${magazine.id}"></th>
                            <td th:class="magazine-image">
                                <a th:href="${magazine.uploadFile.uploadFileLink}"><img style="width:100px" th:src="${magazine.uploadFile.uploadFileLink}" alt="제품이미지"></a>
                            </td>
                            <td th:calss="magazine-sequence" th:text="${magazine.sequence}">12</td>
                            <td th:class="magazine-title-ko" th:text="${magazine.titleKo}">제목</td>
                            <td th:class="magazine-title-en" th:text="${magazine.titleEn}">title</td>
                            <td th:class="magazine-wriiter" th:text="${magazine.writer}">작성자</td>
                            <td th:class="magazine-wriitenOn" th:text="${magazine.writtenOn}">1111년11월11일1시1분1초</td>
                            <td th:calss="magazine-view-count" th:text="${magazine.viewCount}">0</td>
                            <td th:class="magazine-status" th:text="${magazine.status}">일반</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- 상품등록 end -->

<!-- javaScript 파일-->
<th:block layout:fragment="scripts">

</th:block>
</body>
</html>
