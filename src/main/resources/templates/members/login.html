<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/common/reset.css">
    <link rel="stylesheet" href="/css/member/login.css">
    <style>
        .login-error{
            color:red;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="content-wrap">
        <form th:object="${member}" onsubmit="onSubmitBtn(event)" th:id="login-form">
            <h1 id="logo">linepig</h1>
            <p th:if="${errorMessage != null && #strings.equals(errorMessage,'loginFail')}" class="login-error">아이디 또는 비밀번호가 틀렸습니다.</p>
            <div id="user-info">
                <div id="email-wrap">
                    <label th:for="loginId">아이디</label>
                    <input th:field = "*{loginId}" type="text">
                </div>
                <div id="password-wrap">
                    <label th:for="password">비밀번호</label>
                    <input th:field="*{password}" type="password">
                </div>
            </div>
            <div id="login-btn-wrap">
                <div id="id-save-wrap">
                    <label for="id-save">아이디 저장</label>
                    <input id="id-save" type="checkbox"/>
                </div>
                <input type="submit" id="login-btn" value="로그인">
            </div>
        </form>
        <div>
            <ul id="register-wrap">
                <li>아이디 찾기</li>
                <li>비밀번호 재설정</li>
                <li>회원가입</li>
            </ul>
            <ul id="sns-login-wrap">
                <li>구글</li>
                <li>페이스북</li>
                <li>애플</li>
                <li id="kakao-login-btn"><img src="/img/login/kakao/kakao_login_large_narrow.png" alt=""></li>
            </ul>
        </div>
    </div>
</div>

<script src="/js/member/login/login.js"></script>

</body>
</html>
