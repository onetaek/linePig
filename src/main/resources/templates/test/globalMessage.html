<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p th:text>CookieLocaleResolver View</p>

<form method="post" th:object="${localeDto}">
    <div>언어 선택</div>
    <select th:field="*{locale}">
        <option value="">== 언어 선택 ==</option>
        <option th:each="language : ${languages}"
                th:value="${language.locale}"
                th:text="${language.lang}">
        </option>
    </select>
    <button type="submit">버튼</button>
</form>

<p th:text="#{hello}"></p>
<a th:href="@{/test/globalTest}" th:text="#{go}">이동하기</a>

</body>

</html>
