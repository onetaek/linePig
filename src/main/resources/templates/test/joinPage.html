<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .error-message{
            color:red;
        }
    </style>
</head>
<body>

    <form th:object="${member}" action="" method="post">
        아이디 <input th:field="*{loginId}" type="text"><br>
        <span id="loginId-error" class="error-message"></span><br>

        비밀번호 <input th:field="*{password}" type="text"><br>
        <span id="password-error" class="error-message"></span><br>

        비밀번호 확인 <input th:field="*{passwordCheck}" type="text"><br>
        <span id="password-check-error" class="error-message"></span><br>

        이름 <input th:field="*{name}" type="text"><br>
        <span id="name-error" class="error-message"></span><br>

        <select th:field="*{phone1}">

        </select>
        <input type="text" th:field="*{phone2}"> - <input type="text" th:field="*{phone3}"> - <input type="text" th:field="*{phone4}"><br>
        <span id="phone-error" class="error-message"></span><br>

        이메일 <input type="text" th:field="*{email1}"> @ <input type="text" th:field="*{email2}"><br>
        <span id="email-error" class="error-message"></span><br>
        <input type="submit" value="회원가입">
    </form>

    <script src="/js/common/commonFunction.js"></script>
    <script src="/js/member/join/countryCode.js"></script>
    <script src="/js/member/join/joinValidation.js"></script>
</body>
</html>
