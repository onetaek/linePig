spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

spring.devtools.livereload.enabled=true
spring.freemarker.cache=false
spring.thymeleaf.cache=false
#spring.thymeleaf.prefix=classpath:/templates/

logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.messages.basename=errors

spring.profiles.include=dba

#spring.datasource.data=classpath:/data.sql
#spring.datasource.initialization-mode=never
spring.jpa.hibernate.ddl-auto=update
spring.mvc.hiddenmethod.filter.enabled=true

spring.servlet.multipart.maxFileSize=50MB
spring.servlet.multipart.maxRequestSize=50MB

spring.mvc.hiddenmethod.filter.enable=true

spring.devtools.liverload.enabled=true
spring.devtools.thymeleaf.cache=false

spring.data.jpa.repositories.auditing.enabled=true

spring.main.allow-bean-definition-overriding=true

spring.jpa.properties.hibernate.default_batch_fetch_size=1000

# DB
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://${DB_HOST}:${DB_PORT}/linePig?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# img upload
app.firebase-configuration-file=./serviceAccountKey.json
app.firebase-bucket=linepig-81fdb.appspot.com
app.firebase-root=https://storage.googleapis.com/

# kakao login
kakao.rest-api-key=${KAKAO_REST_API_KEY}
kakao.redirect-uri=${KAKAO_REDIRECT_URI}

# google login
google.client.id=${GOOGLE_CLIENT_ID}
google.client.pw=${GOOGLE_CLIENT_PW}
google.redirect-uri=${GOOGLE_REDIRECT_URI}

# facebook login
facebook.client.id=${FACEBOOK_CLIENT_ID}
facebook.client.secret=${FACEBOOK_CLIENT_SECRET}
facebook.redirect-uri=${FACEBOOK_REDIRECT_URI}
facebook.state=${FACEBOOK_STATE}